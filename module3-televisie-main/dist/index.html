<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Vintage TV</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- dit is de bovenkant van je televisie
(antenne links) (antenne rechts)-->
<div class="television">
  <div class="television__top">
    <div class="television__antenna television__antenna--left"></div>
    <div class="television__antenna television__antenna--right"></div>
    <div class="television__antenna__base"></div>
  </div>
  <div class="television__center">
    <div class="television__screen">
      <iframe src="https://www.youtube.com/embed/SRu6YRr1KtM" frameborder="0" allowfullscreen></iframe>
    </div><!-- television__screen -->
    <div class="television__channels-wrapper">
      <ul class="television__channels">
        <!-- Dit zijn Je video's-->
        <li class="television__channel"><a href="https://www.youtube.com/embed/iTJhFqd67u0?si=nTQRnckk2zlZelOF" title="Channel 1"></a></li>
        <li class="television__channel"><a href="https://www.youtube.com/embed/CrDfjw7zI3A" title="Channel 2"></a></li>
        <li class="television__channel"><a href="https://www.youtube.com/embed/wCQfkEkePx8" title="Channel 3"></a></li>
        <li class="television__channel"><a href="https://www.youtube.com/embed/Ei6sIlesxbM4" title="Channel 4"></a></li>
        <li class="television__channel"><a href="https://www.youtube.com/embed/UQHPqodqQlw" title="Channel 5"></a></li>
      
      </ul>
    </div><!-- television__channels-wrapper -->
  </div><!-- television__center -->
  <div class="television__base">
    <div class="television__foot television__foot--left"></div>
    <div class="television__foot television__foot--right"></div>
  </div><!-- television__base -->
</div><!-- .television -->


  <script  src="./script.js"></script>

</body>
</html>
